<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="title">
            <i class="fa-solid fa-arrow-left-long"></i>
        <h2>Weather App</h2>
    </div>
    <div class="search-bar">
        <input value="Enter City Name" type="text">
        <div class="search-icon">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    </div>
        <div class="condition">
            <img src="//cdn.weatherapi.com/weather/64x64/day/260.png"/>
            <p id="temp">13° C</p>
            <p id="type">Broken Clouds</p>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p id="place">Bhubaneswar, Odisha</p>
            </div>
            <p id="country">India</p>
        </div>
        <div class="weather-info">
            <div class="feels-like">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <div class="info">
                    <p id="feel-cond">17° C</p>
                    <p id="feel-type">Feels Like</p>
                </div>
            </div>
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="info">
                    <p id="humd-per">84%</p>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
